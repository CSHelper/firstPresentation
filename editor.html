<!DOCTYPE html>
<html lang="en">
<head>
	<title>CS Helper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/default.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/codemirror.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/theme/icecoder.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/css/bootstrap-select.min.css">

	<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>


	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/codemirror.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/mode/markdown/markdown.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/addon/mode/overlay.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/addon/edit/continuelist.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/mode/gfm/gfm.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/addon/edit/continuelist.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.19.0/mode/clike/clike.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.11.2/js/bootstrap-select.min.js"></script>

</head>
<body>


	<div style="background-color: black" >
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="">
						<p class="navbar-premiereproducts">CS Helper</p>
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html"><span style="font-weight: bold" class="currentPage">HOME</span></a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="userHome.html"><span class="glyphicon glyphicon-user"></span> Sign In</a></li>
						<li><a href="signup.php"><span class="glyphicon glyphicon-cloud"></span> Sign Up</a></li>
					</ul>
				</div><!-- /.nav-collapse -->
			</div><!-- /.container -->
		</nav><!-- /.navbar -->
	</div>

	<!-- Current Task -->	
	<div class="container">
		<div class="coding-section">
			<div class="row upper">
				<div class="col-md-5 description">
					<div style="">
						<h1>{{problemsCtrl.lesson}}</h1>

						<p>Description:</p> <!-- Describe the Task Here -->
						{{problemsCtrl.description}}

						<div class="mw-highlight mw-content-ltr" dir="ltr">

						</div>
						<p></p>
						<p>Instructions:</p>
						{{problemsCtrl.introduction}}
						<p></p>
					</div>
				</div>
				<div class="col-md-7 editor-panel">
					<div class="editor-options">
						<span>
							<select id="languageSelector" class="selectpicker">
								<option value="text/x-csrc">C</option>
								<option value="text/x-c++src">C++</option>
								<option value="text/x-java">Java</option>
							</select>
						</span>
						<span class="pull-right">
							<button class="btn btn-primary" ng-disable="problemsCtrl.isProcessing" ng-click="problemsCtrl.run()">
								Run
							</button>
							<button class="btn btn-warning" ng-disable="problemsCtrl.isProcessing" ng-click="problemsCtrl.submit()">
								Submit
							</button>
						</span>

					</div>

					<p></p>

					<div class="editor">
						<textarea id="code-editor" ng-model="problemsCtrl.store"></textarea>
					</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row lower">
			<div class="col-md-12">
				<textarea id="code-output"></textarea>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="scripts/main.js"></script>

</body>
</html>
